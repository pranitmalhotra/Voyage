<!DOCTYPE html>
<html>
<head>
    <title>Voyage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Voyage</h1>
    </div>
    
        <form id="screen1">
            <label for="destination">Travel Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Where you heading to?" required><br><br>

            <label for="duration">Trip Duration (in days):</label>
            <input type="number" id="duration" name="duration" placeholder="How long you plan to stay?" required min="1"><br><br>

            <label for="start_date">Trip Start Date:</label>
            <input type="date" id="start_date" name="start_date" required><br><br>

            <button type="button" onclick="goToScreen2()">Next</button>
        </form> 
    </div>

    <script>
        function goToScreen2() {
            const destination = document.getElementById("destination").value;
            const duration = document.getElementById("duration").value;
            const startDate = document.getElementById("start_date").value;

            if (!destination || !duration || !startDate) {
                alert("All fields are required.");
                return;
            }
            if(duration>20){
                alert("Please select a duration less than 20 days");
                return;
            }
            if (isNaN(duration) || duration <= 0) {
                alert("Trip Duration must be a positive number.");
                return;
            }

            if (!Number.isInteger(Number(duration))) {
                alert("Trip Duration must be an integer.");
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            if (startDate < today) {
                alert("Trip Start Date must be today or in the future.");
                return;
            }

            sessionStorage.setItem("destination", destination);
            sessionStorage.setItem("duration", duration);
            sessionStorage.setItem("start_date", startDate);

            window.location.href = "hotel.html";
        }
    </script>
</body>
</html>
