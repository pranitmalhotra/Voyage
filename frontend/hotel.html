<!DOCTYPE html>
<html>
<head>
    <title>Voyage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Voyage</h1>
    </div>
    <form id="screen2">
        <label for="budget">Choice of Restaurant:</label>
        <select id="budget" name="budget" required>
            <option value="" disabled selected>Select a price level</option>
            <option value="PRICE_LEVEL_VERY_EXPENSIVE">Very Expensive</option>
            <option value="PRICE_LEVEL_EXPENSIVE">Expensive</option>
            <option value="PRICE_LEVEL_MODERATE">Moderate</option>
            <option value="PRICE_LEVEL_INEXPENSIVE">Inexpensive</option>
        </select><br><br>

        <label for="hotel">Your Hotel:</label>
        <input type="text" id="hotel" name="hotel" required><br><br>

        <label for="breakfast">Breakfast Included:</label>
        <select id="breakfast" name="breakfast" required>
            <option value="" disabled selected>Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>
        <button class="back-button" type="button" onclick="history.back()">Prev</button>
        <button type="button" onclick="goToScreen3()">Next</button>
    </form>

    <script>
        function goToScreen3() {
            const budget = document.getElementById("budget").value;
            const hotel = document.getElementById("hotel").value;
            const breakfast = document.getElementById("breakfast").value;

            if (!budget || !hotel || !breakfast) {
                alert("All fields are required.");
                return;
            }

            if (hotel.trim() === "") {
                alert("Hotel name cannot be empty.");
                return;
            }

            sessionStorage.setItem("budget", budget);
            sessionStorage.setItem("hotel", hotel);
            sessionStorage.setItem("breakfast", breakfast);

            window.location.href = "preference.html";
        }
    </script>
</body>
</html>
